<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		
		<script>
		
		    //分别使用call求任意一组数的和
			function f(x,y){
				return x+y;
			}
			function o(a,b){
				return a*b;
			}
			alert(f.call(o,4,5));
			
			//分别使用apply()求任意一组数的和
			function f(x,y){
				return x+y;
			}
			function o(a,b){
				return a*b;
			}
			alert(f.call(o,4,5));
			
			//Math.max()是系统自带的求一组数的最大值的方法，如Math.max(1,2,4,0,8)返回8。请利用Math.max()求var a=[1,4,2,6,8,0]这个数组的最大值
			
			var a=[1,4,2,6,8,0];
			var m=Math.max.apply(Object,a);
			alert(m);
			
			
			
		</script>
		
		
		
	</body>
</html>
