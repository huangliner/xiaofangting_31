<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<script>
		//方法一
		var a=[2,3,1,4,7,9];
			for(var i=0; i<a.length;i++){
				for(var j=i+1;j<a.length;j++){
					if(a[i]>a[j]){
						var tmp=a[i];
						a[i]=a[j];
						a[j]=tmp;
					}
				}
			}
			console.warn(a);
			
			
			
			//方法二
			var arr=[2,3,1,4,7,9];
			for(var i = 0;i<arr.length;i++){
				for(var f=0;f<arr.length-i;f++){
					if (arr[f] > arr[f+1]) {
						var tep = arr[f];
						arr[f]=arr[f+1];
						arr[f+1]=tep;
					}
				}
			}
			console.log(arr);



             
            //冒泡排序 
             arr=[2,3,1,4,7,9]
             function arrSort(arr){
			 var len = arr.length;
			 for(var i = 0; i <len; i++){ 
			        for(var j = 0; j < len-1-i; j++){
			            if(arr[j]>arr[j+1]){ 
			                var nu = arr[j+1];
			                arr[j+1] = arr[j];
			                arr[j]= nu;
			            }
			        }
			    }
			    console.log(arr);
			}
			arrSort(arr);


			</script>
			
			
	</body>
</html>
