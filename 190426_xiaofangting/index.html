	<body>
		<script>
		 //编写一个函数,有两个参数,实现将参数的值转换为对象属性的值 例如:f(1,2)===返回{x:1,y:2}
			function Object(a,b){
				var obj={
					x:a,
					y:b
				};
				console.log(obj);
				return obj;
			}
			Object(1,2);
			
			
			
			//编写函数实现两个数的四则运算
			function caculate(a,b){
				 if(typeof (a)=='number'&&(b)=='number'){
			  	console.log("a+b="+(a+b));
			  	console.log("a-b="+(a-b));
			  	console.log("a*b="+(a*b));
			  	console.log("a/b="+(a/b));
			  }else{
			  	console.log("参数类型")
			  }
			}
			caculate(2,4);
			 
			
			
		</script>
	</body>
