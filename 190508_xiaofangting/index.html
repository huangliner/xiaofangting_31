<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Document</title>
		<style>
			#box{
				width: 480px;
				height: 6000px;
				overflow:hidden;
			}
			#image{
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<img  id="image" src="img/详情页.jpg" />
		</div>
		<script>
			var box=document.getElementByld('box');
			
			var flag=0;
			function autoRoll(time){
				setInterval(roll,time);
			}
			function roll(){
				if(flag==0){
					box.scrollTop+=2;
					if((box.scrollTop+box.clientHeight)/box.scrollHeight>=0.95){
						flag=1;
					}
				}else if(flag==1){
						box.scrollTop -=1;
						if(box.scrollTop <5){
							flag=0;
						}
				}
			}
			autoRoll(8);
			console.log(document.getElementById("image").width); 
		</script>
	</body>
</html>
